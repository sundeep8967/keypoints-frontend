org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=false

# 16 KB page size support for Android 15+
# Note: android.bundle.enableUncompressedNativeLibs was removed in AGP 8.1+
# The default behavior (true) is now used automatically
android.injected.build.abi=arm64-v8a,armeabi-v7a,x86_64
android.enableR8.fullMode=true

# Use compressed libraries for 16KB compatibility
# This ensures proper alignment for all native libraries
android.packagingOptions.jniLibs.useLegacyPackaging=true
android.packagingOptions.jniLibs.excludes=

# Flutter specific 16 KB optimizations
flutter.compilationTraceFilename=
flutter.enableMirrorEvaluation=true
