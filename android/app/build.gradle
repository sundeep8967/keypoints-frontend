plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

apply plugin: 'com.chaquo.python'

android {
    namespace = "com.sundeep.keypoints"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.sundeep.keypoints"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        ndk {
            abiFilters "arm64-v8a", "x86_64"
        }
    }

    chaquopy {
        defaultConfig {
            version "3.8"
            pip {
                // Using basic Python without heavy dependencies for now
                // install "Pillow==9.5.0"
                // install "colorthief==0.2.1"
            }
        }
    }

    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword 'Sundeep@2001'
            storeFile file('../../my-release-key.jks')
            storePassword 'Sundeep@2001'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-messaging'
}
